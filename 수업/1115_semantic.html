<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        /* div와 span 모두에게 적용 */
        /* inline-block 가로 정렬 / block 세로 정렬*/
        /* div,span { 
            border: 1px solid black;
            display : inline-block;
        } */
        div {
            border : 1px solid black;
        }
        span {
            border : 1px solid black;
        }
        /* div 밑에 span 태그에 적용 */
        /* div span {borde : 1px solid black } */
    </style>
</head>
<body>
    <header>
        <nav></nav>
        <nav></nav>
    </header>
    <!-- 공간분할태그 div(block 형식)  -->
    <div>공간1</div>
    <div>공간2</div>
    <div>공간3</div>
    <div>공간4</div>
    <div>공간5</div>

    <!-- 공간분할태그 span(inline 형식) -->
    <span>공간1</span>
    <span>공간2</span>
    <span>공간3</span>
    <span>공간4</span>
    <span>공간5</span>
    <footer></footer>
</body>
</html>
