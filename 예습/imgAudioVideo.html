<!DOCTYPE html>
<html>
<head>
    <title>1114 이미지, 비디오, 오디오 태그 예습</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.2.3/video-js.css" />
    <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
</head>
<body>
    <!-- 이미지 태그 예습 -->
    <img src="다운로드.jpg" alt="고양이" width="300" />
    
    <!-- 이미지가 존재하지 않을시 alt 속성에 입력한 글자가 뜸 -->
    <img src="Nothing" alt="그림이 존재하지 않습니다.">
    <br>
    
    <!-- placehold.it 을 사용한 이미지-->
    <img src="http://placehold.it/300x200" /> 
    <img src="http://placehold.it/200x150" />
    <img src="http://placehold.it/100x100" />
    <br>

    <!-- 오디오 태그 -->
    <audio src="Kalimba,mp3" controls="constrols" autoplay="autoplay"></audio>
    <audio src="Kalimba.ogg" controls autoplay></audio>
    <br>

    <!-- source 태그 -->
    <audio controls="controls">
        <source src="Kalimba.mp3" type="audio/mp3">
    </audio>
    <audio controls="controls">
        <source src="Kalimba.ogg" type="audio/ogg">
    </audio>
    <br>

    <!-- 비디오 태그 -->
    <h3>mp4</h3>
    <video controls="controls">
        <source src="Wildlife.mp4" type="video/mp4">
    </video>
    <h3>webm</h3>
    <video controls="controls">
        <source src="Wildlife.webm" type="video/webm">
    </video>
    <br>

    <!-- poster 속성 -->
    <!-- 동영이 대기 상태일 때 표시할 이미지 -->
    <h3>poster 속성</h3>
    <video controls="controls" poster="http://placehold.it/640x360" width="640" height="360">
        <source src="Wildlife.mp4" type="video/mp4">
    </video>
    <video controls="controls" poster="http://placehold.it/360x360" width="360" height="360">
        <source src="Wildlife.webm" type="video/webm">
    </video>

    <!-- video.js 플러그인 -->
    <h3>video.js 플러그인</h3>
    <video controls="controls" width="640" height="360" class="video-js" data-setup="{}">
        <source src="Wildlife.mp4" type="video/mp4">
    </video>
    <br>
    <video controls="controls" width="640" height="360" class="video-js" data-setup="{}">
        <source src="Wildlife.webm" type="video/webm">
    </video>
</body>
</html>
