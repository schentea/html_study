<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Test</title>
</head>
<body>
    <table border = "1">
        <tr>
            <th colspan ="3">ol tag</th>
            <th colspan ="3">ul tag</th>
            <th rowspan ="4">rowspan</th>
        </tr>
        <tr>
            <td colspan="3">Facebook</td>
            <td colspan="3">Facebook</td>
        </tr>
        <tr>
            <td colspan="3">Tweeter</td>
            <td colspan="3">Tweeter</td>
        </tr>
        <tr>
            <td colspan="3">Linked In</td>
            <td colspan="3">Linked In</td>
        </tr>
    </table>
    <hr>
    <!-- 재시크 형의 선물 -->
    <table border="1">
        <tr>
            <th colspan = "1">태그 이름</th><!-- 셀의 너비 지정 -->
            <th rowspan = "1">설명</th><!-- 셀의 높이 지정 -->
        </tr>
        <tr>
            <td>p</td>
            <td>본문 글자 태그</td>
        </tr>
        <tr>
            <td>br</td>
            <td>줄바꿈 태그</td>
        </tr>
        <tr>
            <td>hr</td>
            <td>수평 줄 태그</td>
        </tr>
        <tr>
            <td>a</td>
            <td>하이퍼 링크</td>
        </tr>
        <tr>
            <td>b</td>
            <td>굵은 글자 태그</td>
        </tr>
        <tr>
            <td>i</td>
            <td>기울어진 글자 태그</td>
        </tr>
        <tr>
            <td>small</td>
            <td>작은 글자 태그</td>
        </tr>
        <tr>
            <td>sub</td>
            <td>아래에 달라 붙는 글자 태그</td>
        </tr>
        <tr>
            <td>sup</td>
            <td>위에 달라 붙는 글자 태그</td>
        </tr>
        <tr>
            <td>ins</td>
            <td>밑줄 글자 태그</td>
        </tr>
        <tr>
            <td>del</td>
            <td>가운데 줄이 그어진 글자 태그</td>
        </tr>
    </table>
</body>
</html>
