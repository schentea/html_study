<!DOCTYPE html>
<html>
<head>
    <title>form tag 2</title>
</head>
<body>
    <!-- textarea 태그 => 여러 줄의 글자를 입력할 때 사용 -->
    <!-- 미리 입력하고 싶을 시 태그 안에 글을 입력하면 됨 -->
    <form>
        <textarea></textarea>
    </form>

    <hr><br>

    <!-- select 태그 기본   -->
    <!--  만약에 여러개의 목록을 선택하고 싶다면-->
    <!-- <select multiple ="multiple"> 을 사용한다 -->
    <select>
        <option>김밥</option>
        <option>순대</option>
        <option>떡볶이</option>
        <option>오뎅</option>
    </select>

    <hr><br>

    <!-- optgroup태그 -->
    <!-- 선택 옵션을 묶을 때 사용하는 태그 -->
    <select>
        <optgroup label ="HTML5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </optgroup>
        <optgroup label ="CSS3">
            <option>1</option>
            <option>2</option>
        </optgroup>
    </select>

    <hr><br>

    <!-- fieldset 태그와 legend 태그 -->
    <!-- 입력 양식을 설명하는 태그 -->
    <!-- legend태그는 field태그 내부에서만 사용 가능 -->
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email" /></td>
                </tr>
            </table>
            <input type="submit" />
        </fieldset>
    </form>
</body>
</html>
